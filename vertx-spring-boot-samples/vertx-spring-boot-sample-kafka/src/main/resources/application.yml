vertx:
  kafka:
    producer:
      bootstrap:
        servers: localhost:9092
      key:
        serializer: org.apache.kafka.common.serialization.StringSerializer
      value:
        serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      bootstrap:
        servers: localhost:9092
      group:
        id: log
      key:
        deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value:
        deserializer: org.apache.kafka.common.serialization.StringDeserializer
